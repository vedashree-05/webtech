<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #c2e59c, #64b3f4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="button-grid">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : "Error (divide by 0)";
          break;
        case 'remainder':
          result = num1 % num2;
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = Math.pow(num1, 2);
          break;
        case 'sqrt':
          result = num1 >= 0 ? Math.sqrt(num1) : "Error (negative âˆš)";
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
