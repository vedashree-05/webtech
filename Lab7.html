<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryScript Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:20px;
        }
        p,ul,div{
            margin:10px 0;
            padding:10px;
        }
        p,ul,li{
            color:#333;
        }
        .box{
            width:100px;
            height: 100px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Append content</h2>
    <p id="para">this is an existing paragraph</p>
    <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
</ul>
<button id="appendBtn">Append Content</button>
<h2>Animate Element</h2>
<div class="box" id="animateBox"></div>
<button id="animateBtn">AnimateBox</button>
<script>
    $(document).ready(function(){
        let itemCount=$('#list li').length;
        $('#appendBtn').click(()=>{
            itemCount++;
            $('#para').append(`Appended text ${itemCount}.`);
            $('#list').append(`<li>Item ${itemCount}</li>`);
        });
    });
    $('#animateBtn').click(()=>{
        $('#animateBox').css({width:'100px',height:'100px','background-color':'#f4f4f4'})
        .animate({width:'150px',height:'150px'},500,function(){
            $(this).css('background-color','lightblue');
        });
    });
</script>
<p>Vedashree S Bhat- 4MW23CS182</p>
</body>
</html>
